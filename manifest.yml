apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: deel-app-local
  namespace: nginx
spec:
  secretName: deel-app-local-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  commonName: 'deel-app.local'
  dnsNames:
  - 'deel-app.local'

